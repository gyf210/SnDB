{% extends "layout.html" %}

{% block content %}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>个人设置</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
         
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
				<div class="panel-options">
						<ul class="nav nav-tabs">
							<li class="change_password"><a href="/auth/change_password/" class="text-center"><i class="fa fa-laptop"></i> 密码修改</a></li>
							<li class="change_image"><a href="/auth/change_image/" class="text-center"><i class="fa fa-laptop"></i> 更换头像</a></li>
						</ul>
				</div>
				{% if error %}
				<div class="alert alert-danger" role="alert">{{ error }}</div>
				{% endif %}
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
						
                <div class="ibox-content">
					<form method="post" class="form-horizontal" enctype="multipart/form-data">
                        <div class="form-group"><label class="col-sm-2 control-label">头像:</label>
                            <div class="col-sm-10"><input type="file" class="form-control" name="file" value=""></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <button class="btn btn-primary" type="submit">上传图片</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
	var two = document.location.pathname.split("/")[2];
    $("." + two).addClass('active');
</script>
{% endblock %}
