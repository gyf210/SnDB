{% extends "auth/base.html" %}

{% block content %}
<div class="loginColumns animated fadeInDown">
    <div class="row">
        <div class="col-md-6">
            <h2 class="font-bold">Welcome to AppDB</h2>
        </div>

        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t" role="form" method="post">
                    <div class="form-group">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                <strong>{{ error }}</strong>
                            </div>
                        {% endif %}
                    </div>

                    <div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" class="form-control" name="name" placeholder="Username" value="{{ name }}" required="">
                    </div>
					
                    <div class="form-group input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password" required="">
                    </div>
					
                    <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                    <a href="{{ url_for('auth.password_reset_request') }}"><small>忘记密码?</small></a>
                    <p class="text-muted text-center">
                        <small>Do not have an account?</small>
                    </p>
                    <a class="btn btn-sm btn-white btn-block" href="{{ url_for('auth.register') }}">注册</a>
                </form>

                <p class="m-t">
                    <small>AppDB by LeCloud &copy; 2017</small>
                </p>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-6">
            Copyright LeCloud
        </div>
        <div class="col-md-6 text-right">
           <small>© 2014-2017</small>
        </div>
    </div>
</div>
{% endblock %}
