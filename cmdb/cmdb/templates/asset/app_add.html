<div class="modal fade" id="create-app" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" id="exampleModalLabel">应用创建</h3>
            </div>
			<form class="create-form form-horizontal" id="app-create" method="post" >
				<div class="modal-body">
					<div class="hr-line-dashed"></div>
                    <div class="form-group">
						<label class="col-sm-3 control-label">应用名：</label>
                        <div class="col-sm-8">
							<input type="text" class="form-control" name="name">
						</div>
						<label class="control-label"><span style="color: red;">*</span></label>
                    </div>
					<div class="hr-line-dashed"></div>
                    <div class="form-group">
						<label class="col-sm-3 control-label">应用说明：</label>
                        <div class="col-sm-8">
							<input type="text" class="form-control" name="name_alias">
						</div>
						<label class="control-label"></label>
                    </div>
					<div class="hr-line-dashed"></div>
                    <div class="form-group">
						<label class="col-sm-3 control-label">应用端口：</label>
                        <div class="col-sm-8">
							<input type="text" class="form-control" name="port">
						</div>
						<label class="control-label"></label>
                    </div>
                    <div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">内网IP：</label>
						<div class="col-sm-8" id="private_ip-create">
							<select name="private_ip" class="form-control selectpicker show-tick" multiple data-max-options="40" data-selected-text-format="count > 11" data-actions-box="true" data-style="btn-info" data-live-search="true" data-size="5">																
								{% for private_ip in private_ips %}
								<option value="{{ private_ip.id }}">{{ private_ip.ip }}</option>
								{% endfor %}
							</select>
						</div>
						<label class="control-label"></label>
					</div>
                    <div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">外网IP：</label>
                        <div class="col-sm-8" id="publish_ip-create">
							<select name="publish_ip" class="form-control selectpicker show-tick" multiple data-max-options="40" data-selected-text-format="count > 11" data-actions-box="true" data-style="btn-info" data-live-search="true" data-size="5">																	
								{% for publish_ip in publish_ips %}
								<option value="{{ publish_ip.id }}">{{ publish_ip.ip }}</option>
								{% endfor %}
							</select>
						</div>
						<label class="control-label"></label>
					</div>
                    <div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">基础依赖：</label>
                        <div class="col-sm-8" id="depend-create">
							<select name="depend" class="form-control selectpicker show-tick" multiple data-selected-text-format="count > 6" data-actions-box="true" data-style="btn-info" data-live-search="true" data-size="5">																
								{% for depend in depends %}
								<option value="{{ depend.id }}">{{ depend.name }}</option>
								{% endfor %}
							</select>
						</div>
						<label class="control-label"></label>
					</div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
						<label class="col-sm-3 control-label">所属域名：</label>
	                    <div class="col-sm-8" id="domain-create">
							<select name="domain" class="form-control selectpicker show-tick" multiple data-max-options="40" data-selected-text-format="count > 3" data-actions-box="true" data-style="btn-info" data-live-search="true" data-size="5">									
								{% for domain in domains %}
								<option value="{{ domain.id }}">{{ domain.name }}</option>
								{% endfor %}
							</select>
						</div>
						<label class="control-label"></label>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">所属产品：</label>
                        <div class="col-sm-8" id="business_id-create">
							<select class="form-control selectpicker show-tick" name="business_id" data-style="btn-primary" data-live-search="true" data-size="5">
								<option value="0">请选择</option>								
								{% for business in businesses %}
								<option value="{{ business.id }}">{{ business.name }}</option>
								{% endfor %}
							</select>
						</div>
						<label class="control-label"><span style="color: red;">*</span></label>
                    </div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">运行账户：</label>
						<div class="col-sm-8" id="user_id-create">
							<select class="form-control selectpicker show-tick" name="user_id" data-style="btn-primary" data-live-search="true" data-size="5">
								<option value="0">请选择</option>															
								{% for user in g.users %}
								<option value="{{ user.id }}">{{ user.name }}</option>
								{% endfor %}
							</select>
						</div>
						<label class="control-label"><span style="color: red;">*</span></label>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">优先级：</label>
                        <div class="col-sm-8" id="priority_id-create">
							<select class="form-control selectpicker show-tick" name="priority_id" data-style="btn-primary" data-live-search="true" data-size="5">
								<option value="0">请选择</option>															
								{% for priority in g.priorities %}
								<option value="{{ priority.id }}">{{ priority.name }}</option>
								{% endfor %}
							</select>
						</div>
						<label class="control-label"><span style="color: red;">*</span></label>
                    </div>
					<div class="hr-line-dashed"></div>
                    <div class="form-group">
						<label class="col-sm-3 control-label">状态：</label>
                        <div class="col-sm-8" id="status-create">
							<select class="form-control selectpicker show-tick" name="status" data-style="btn-primary" data-live-search="true" data-size="5">
								<option value="-1">请选择</option>								
								<option value="0">使用</option>
								<option value="1">下线</option>
							</select>
						</div>
						<label class="control-label"><span style="color: red;">*</span></label>
                    </div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">负责人：</label>
                        <div class="col-sm-8">
							<input type="text" class="form-control" name="contact">
						</div>
						<label class="control-label"></label>
                    </div>
                    <div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">联系邮箱：</label>
                        <div class="col-sm-8">
							<input type="text" class="form-control" name="contact_email">
						</div>
						<label class="control-label"></label>
                    </div>
                    <div class="hr-line-dashed"></div>
					<div class="form-group"><label class="col-sm-3 control-label">数据库实例：</label>
                        <div class="col-sm-8">
							<textarea class="form-control" cols="2" name="db_instance" rows="2"></textarea>
						</div>
                    </div>
                    <div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
							<textarea class="form-control" cols="2" name="comment" rows="2"></textarea>
						</div>
                    </div>
                    <div class="hr-line-dashed"></div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">关闭</button>
					<button name="add-app" type="button" class="btn btn-primary btn-create-submit">添加</button>
				</div>
			</form>
        </div>
    </div>
</div>
